{% extends "base.html" %}

 {% block content %}

  <body style="background-color:#eff5f5;">
  <style>
      .pagination {
  display: block;
    margin-left: 45%;
}

.pagination a {
  color: black;
  float: left;
  padding: 8px 16px;
  text-decoration: none;
  transition: background-color .3s;
  border: 1px solid #ddd;
  font-size: 22px;

}

.pagination a.active {
  background-color: #4CAF50;
  color: white;
  border: 1px solid #4CAF50;
}
.pagination a:hover:not(.active) {background-color: #ddd;}

.max-lines {
  display: block;/* or inline-block */
  text-overflow: ellipsis;
  word-wrap: break-word;
  overflow: hidden;
  max-height: 3.6em;
  line-height: 1.8em;
}
  </style>

  <div class="d-flex align-items-start " style="margin:5%;">
    <div class="tab-content" id="v-pills-tabContent" style="text-align:justify;">

        {% for post in posts %}
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text max-lines ">{{post.content}}</p>
              <p class="card-text">created: {{post.created}}</p>
            <a href="{{ url_for('post', post_id=post['id']) }}" class="btn btn-outline-success">View complete blog</a>
          </div>
        </div>
        {% endfor %}
  </div>
  </div>
{{ pagination.links }}

  </body>
  {% endblock %}
</html>
