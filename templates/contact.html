 {% extends "base.html" %}

 {% block content %}
  <body style="background-color:#eff5f5;">
  <div class="container-fluid sticky-top" style="background-color:#1a1a1a; color:white;height:40px;font-size:20px;text-align:center;">
    Contact
  </div>
  <br>
  <div class="d-flex align-items-start " style="margin:1%;">
  <div class="tab-content" id="v-pills-tabContent" style="text-align:justify;margin-right:3%;">
  <form class="row g-2" style="margin:5%;" id = 'sky-form' action = "{{url_for('send_email')}}" method="POST" onsubmit="return submitclick();">
  <div class="col-md-6">
    <label class="form-label">First name</label>
    <input type="text" class="form-control" id="fname" name="fname">
  </div>
  <div class="col-md-6">
    <label class="form-label">Last name</label>
    <input type="text" class="form-control" id="lname" name="lname">
  </div>
  <div class="col-md-6">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" name="inputEmail4" required>
  </div>
  <div class="col-12">
      <label class="form-label">Message</label>
    <textarea class="form-control " id="validationTextarea"  name="validationTextarea" placeholder="Type your query or message. Will try to reply to you at the earliest" required></textarea>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
  </div>
</div>
  <nav class="navbar navbar-dark bg-dark fixed-bottom">
  <div class="container-fluid">
    <small style="color:#ffffff; ">Copyright &copy; 2021-2022 Ishika-blogs</small>
  </div>
</nav>
  </body>
 {% endblock %}
</html>
